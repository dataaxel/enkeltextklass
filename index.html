<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Filmomd√∂me-klassificerare</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.11.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.loading {
            display: block;
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.error {
            display: block;
            background: #ffebee;
            color: #c62828;
        }
        
        .status.success {
            display: block;
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result.positive {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .result.negative {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .result.neutral {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }
        
        .result-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .result.positive .result-title {
            color: #28a745;
        }
        
        .result.negative .result-title {
            color: #dc3545;
        }
        
        .result.neutral .result-title {
            color: #e67e00;
        }
        
        .confidence {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .probabilities {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .prob-bar {
            flex: 1;
            text-align: center;
        }
        
        .prob-label {
            font-size: 12px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .bar-container {
            background: #f0f0f0;
            border-radius: 5px;
            height: 30px;
            overflow: hidden;
        }
        
        .bar-fill {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            transition: width 0.5s ease;
        }
        
        .bar-fill.neg { background: #dc3545; }
        .bar-fill.neu { background: #ffc107; }
        .bar-fill.pos { background: #28a745; }
        
        .examples {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .examples h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .example-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .example-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ AI Filmomd√∂me-klassificerare</h1>
        <p class="subtitle">Skriv ett omd√∂me och l√•t AI:n avg√∂ra om det √§r positivt, negativt eller neutralt</p>
        
        <div class="status" id="status"></div>
        
        <div class="input-group">
            <label for="reviewText">Ditt filmomd√∂me:</label>
            <textarea 
                id="reviewText" 
                rows="4" 
                placeholder="Skriv ditt omd√∂me h√§r... Till exempel: 'Fantastisk film med otroliga effekter!'"
            ></textarea>
        </div>
        
        <button id="analyzeBtn" onclick="analyzeSentiment()">Analysera k√§nsla</button>
        
        <div class="result" id="result">
            <div class="result-title" id="resultTitle"></div>
            <div class="confidence" id="confidence"></div>
            <div class="probabilities">
                <div class="prob-bar">
                    <div class="prob-label">Negativ</div>
                    <div class="bar-container">
                        <div class="bar-fill neg" id="negBar">0%</div>
                    </div>
                </div>
                <div class="prob-bar">
                    <div class="prob-label">Neutral</div>
                    <div class="bar-container">
                        <div class="bar-fill neu" id="neuBar">0%</div>
                    </div>
                </div>
                <div class="prob-bar">
                    <div class="prob-label">Positiv</div>
                    <div class="bar-container">
                        <div class="bar-fill pos" id="posBar">0%</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="examples">
            <h3>üí° Prova dessa exempel:</h3>
            <span class="example-btn" onclick="setExample('Fantastisk film! B√§sta jag sett p√• l√§nge.')">Positiv</span>
            <span class="example-btn" onclick="setExample('Helt v√§rdel√∂s, sl√∂seri med tid.')">Negativ</span>
            <span class="example-btn" onclick="setExample('Ganska okej film, varken bra eller d√•lig.')">Neutral</span>
        </div>
    </div>

    <script>
        let model;
        let tokenizer;
        
        // Visa status
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
        
        // Ladda modell och tokenizer n√§r sidan laddas
        async function loadModel() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            showStatus('Laddar modell...', 'loading');
            analyzeBtn.disabled = true;
            
            try {
                console.log('F√∂rs√∂ker ladda modell...');
                
                // Ladda TensorFlow.js modellen
                model = await tf.loadLayersModel('./tfjs_model/model.json');
                console.log('Modell laddad!');
                console.log('Model input shape:', model.inputs[0].shape);
                
                // Ladda tokenizer-konfiguration
                const response = await fetch('./tfjs_model/tokenizer.json');
                if (!response.ok) {
                    throw new Error('Kunde inte ladda tokenizer.json');
                }
                tokenizer = await response.json();
                console.log('Tokenizer laddad!');
                console.log('Max length:', tokenizer.max_length);
                
                showStatus('‚úì Modell laddad och redo!', 'success');
                analyzeBtn.disabled = false;
                
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Fel vid laddning av modell:', error);
                showStatus('‚ùå Fel: ' + error.message + ' - Kontrollera att tfjs_model-mappen finns.', 'error');
            }
        }
        
        // Tokenisera text (konvertera ord till siffror)
        function tokenizeText(text) {
            const words = text.toLowerCase().split(/\s+/);
            const sequence = [];
            
            for (let word of words) {
                if (tokenizer.word_index[word]) {
                    sequence.push(tokenizer.word_index[word]);
                } else {
                    sequence.push(1); // OOV token
                }
            }
            
            // Padding
            while (sequence.length < tokenizer.max_length) {
                sequence.push(0);
            }
            
            return sequence.slice(0, tokenizer.max_length);
        }
        
        // Analysera k√§nslan i texten
        async function analyzeSentiment() {
            const text = document.getElementById('reviewText').value.trim();
            
            if (!text) {
                alert('Skriv ett omd√∂me f√∂rst!');
                return;
            }
            
            if (!model) {
                alert('Modellen laddas fortfarande, v√§nta lite...');
                return;
            }
            
            try {
                // Tokenisera input
                const sequence = tokenizeText(text);
                console.log('Sequence:', sequence);
                
                // Prova olika s√§tt att skapa input tensor
                let prediction;
                
                // Metod 1: Anv√§nd tf.tidy f√∂r b√§ttre minneshantering
                prediction = tf.tidy(() => {
                    // Skapa input som 2D tensor
                    const inputTensor = tf.tensor2d(sequence, [1, tokenizer.max_length]);
                    console.log('Input tensor shape:', inputTensor.shape);
                    
                    // Anv√§nd model.predict() med explicit config
                    const result = model.predict(inputTensor, {
                        batchSize: 1
                    });
                    
                    return result;
                });
                
                const predictionData = await prediction.data();
                console.log('Prediction:', predictionData);
                
                // Hitta den h√∂gsta sannolikheten
                const sentiments = ['negativ', 'neutral', 'positiv'];
                const predArray = Array.from(predictionData);
                const maxIndex = predArray.indexOf(Math.max(...predArray));
                const sentiment = sentiments[maxIndex];
                const confidence = (predArray[maxIndex] * 100).toFixed(1);
                
                // Visa resultat
                showResult(sentiment, confidence, predArray);
                
                // Rensa
                prediction.dispose();
                
            } catch (error) {
                console.error('Fel vid prediction:', error);
                console.error('Error stack:', error.stack);
                alert('Fel vid analys: ' + error.message + '\n\nKontrollera console (F12) f√∂r mer info.');
            }
        }
        
        // Visa resultat
        function showResult(sentiment, confidence, probabilities) {
            const result = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const confidenceText = document.getElementById('confidence');
            
            // S√§tt text
            const emojis = {
                'positiv': 'üòä',
                'negativ': 'üòû',
                'neutral': 'üòê'
            };
            
            resultTitle.textContent = `${emojis[sentiment]} ${sentiment.toUpperCase()}`;
            confidenceText.textContent = `S√§kerhet: ${confidence}%`;
            
            // S√§tt f√§rg
            result.className = 'result ' + (sentiment === 'positiv' ? 'positive' : sentiment === 'negativ' ? 'negative' : 'neutral');
            
            // Uppdatera staplar
            updateBars(probabilities);
            
            // Visa resultat
            result.style.display = 'block';
        }
        
        // Uppdatera sannolikhetsstaplar
        function updateBars(probabilities) {
            const negBar = document.getElementById('negBar');
            const neuBar = document.getElementById('neuBar');
            const posBar = document.getElementById('posBar');
            
            const negPercent = (probabilities[0] * 100).toFixed(0);
            const neuPercent = (probabilities[1] * 100).toFixed(0);
            const posPercent = (probabilities[2] * 100).toFixed(0);
            
            negBar.style.width = negPercent + '%';
            negBar.textContent = negPercent + '%';
            
            neuBar.style.width = neuPercent + '%';
            neuBar.textContent = neuPercent + '%';
            
            posBar.style.width = posPercent + '%';
            posBar.textContent = posPercent + '%';
        }
        
        // S√§tt exempel-text
        function setExample(text) {
            document.getElementById('reviewText').value = text;
        }
        
        // Ladda modell n√§r sidan √§r klar
        window.addEventListener('load', loadModel);
        
        // L√§gg till Enter-tangent f√∂r analys (Ctrl+Enter)
        document.getElementById('reviewText').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                analyzeSentiment();
            }
        });
    </script>
</body>
</html>
